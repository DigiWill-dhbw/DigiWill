<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="digiwill">
</head>
<body>
<div th:fragment="footer">
    <footer>
        <h1>TEST</h1>
    </footer>

    <div th:if="${#httpServletRequest.remoteUser == null}" id="login" class="modal">
        <div th:include="login :: login" class="modal-content">
        </div>
    </div>
    <script th:if="${#httpServletRequest.remoteUser == null and param.login != null}">
        window.onload = function(ev) {
            document.getElementById('login').style.display = 'block';
        }
    </script>
    <script th:if="${#httpServletRequest.remoteUser == null}">
        // Get the modal
        var modal = document.getElementById('login');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                window.history.replaceState(null,null,window.location.pathname)
            }
        }
    </script>
</div>
</body>

</html>
