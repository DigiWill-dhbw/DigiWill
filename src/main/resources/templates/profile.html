<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: head (title='DigiWill - Your Profile')"></th:block>
    <link rel="stylesheet" type="text/css" href="css/listings.css"/>
    <link rel="stylesheet" type="text/css" href="css/profile.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<div th:include="fragments/header :: header"></div>
<div id="content">
    <div class="panel">
        <div class="form">
            <form th:action="@{/profile}" method="post">
                <table>
                    <tr>
                        <td><h2>General</h2></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td th:if="${edit == false}" th:text="${personalData.getFirstName()}"></td>
                        <td th:if="${edit == true}">
                            <input id="firstNameInput" name="firstNameInput" type="text" class="input-fields"
                                   th:value="${personalData.getFirstName()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Surname:</td>
                        <td th:if="${edit == false}" th:text="${personalData.getSurname()}"></td>
                        <td th:if="${edit == true}">
                            <input id="surNameInput" name="surNameInput" type="text" class="input-fields"
                                   th:value="${personalData.getSurname()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Birthday:</td>
                        <td th:if="${edit == false}" th:text="${dateOfBirth}"></td>
                        <td th:if="${edit == true}">
                            <input id="birthday" name="birthday" type="date" class="input-fields"
                                   th:value="${dateOfBirth}"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h2>Address</h2></td>
                    </tr>
                    <tr>
                        <td>Street/No.:</td>
                        <td th:if="${edit == false}" th:text="${personalData.getAddress().getStreetAddress()}"></td>
                        <td th:if="${edit == true}">
                            <input id="streetAddressInput" name="streetAddressInput" type="text" class="input-fields"
                                   th:value="${personalData.getAddress().getStreetAddress()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Postal code:</td>
                        <td th:if="${edit == false}" th:text="${personalData.getAddress().getZipCode()}"></td>
                        <td th:if="${edit == true}">
                            <input id="zipCodeInput" name="zipCodeInput" type="text" class="input-fields"
                                   th:value="${personalData.getAddress().getZipCode()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td th:if="${edit == false}" th:text="${personalData.getAddress().getCity()}"></td>
                        <td th:if="${edit == true}">
                            <input id="cityInput" name="cityInput" type="text" class="input-fields"
                                   th:value="${personalData.getAddress().getCity()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td th:if="${edit == false}" th:text="${personalData.getAddress().getCountry()}"></td>
                        <td th:if="${edit == true}">
                            <input id="countryInput" name="countryInput" type="text" class="input-fields"
                                   th:value="${personalData.getAddress().getCountry()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td th:if="${edit == false}">
                            <a href="/editProfile" id="editProfileButton" class="button">Edit profile</a>
                        </td>
                        <td th:if="${edit == false}">
                            <a href="/changePassword" id="changePasswordButton" class="button">Change password</a>
                        </td>
                        <td th:if="${edit == true}">
                            <input id="saveProfileButton" type="submit" value="Save Changes" class="button"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
